<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">

    <div data-role="header">
    <h1>Welcome to IdeasLog!</h1>
    </div>

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Email address</label>
        <input type="text" id="username" class="form-control" placeholder="Username..." required autofocus>
        <label for="submitBtn" class="sr-only">Password</label>
        <input type="password" id="submitBtn" class="form-control" placeholder="Password..." required>	
        </br>
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>

  <script>  
		$( "#submitBtn" ).bind( "click", function(event, ui) {
		  
		  var pwdVal = $('#password').val();
		  var usernameVal = $('#username').val();
		  var url = 'http://localhost:8080/login/'+usernameVal+'/'+pwdVal;
		  alert(url);
		  
		  //make rest call to service to login method
		  $.ajax(
			{
				type: "GET",
				url: url,
				data: "{}", //can look to putting in password here so it doesnt show in URL
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (data) {
					//transition to 'posts' page
					
				},
				error: function (msg, url, line) {
					alert('error');
				}
			});
		});	
	</script>
</html>
